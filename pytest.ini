[pytest]
# Verbose output: show each test name and result
# Show print statements
# Full tracebacks on failure
# Show local variables in tracebacks
# Show stdout/stderr and also capture it
# Show slowest 10 tests
# Stop after 5 failures
# Print full stack trace on errors
addopts = 
    -v
    -s
    --tb=long
    --showlocals
    --capture=tee-sys
    --durations=10
    --maxfail=5
    --full-trace

testpaths = tests

python_files = test_*.py t_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests - isolated function-level tests
    integration: Integration tests - component interactions
    smoke: Smoke tests - basic functionality checks
    edge_case: Edge case tests - boundary conditions
    regression: Regression tests - previously fixed bugs
    system: System tests - full system behavior tests
    e2e: End-to-end tests - complete workflow tests
    slow: Slow-running tests that may take significant time
